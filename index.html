<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
    	<div class="menu">
    		<ul class="menu-list">
    			<li class="menu-list__item">
    				<a href="#" class="menu-list__item-link menu-list__item-link--active" data-sort="All">
    					All
	    			</a>
	    		</li>
	    		<li class="menu-list__item">
    				<a href="#" class="menu-list__item-link" data-sort="Online">
    					Online
	    			</a>
	    		</li>
	    		<li class="menu-list__item">
    				<a href="#" class="menu-list__item-link" data-sort="Offline">
    					Offline
	    			</a>
	    		</li>
    		</ul>
    	</div>
    	<div class="search">
    		<input type="text" class="search__item" placeholder="search">
    	</div>
		<ul class="result-list"></ul>
    </div>


  <template id="result-item">
  	<li class="item">
		<a href="#" class="item-link">
			<div class="item__img-wrap">
				<div class="img-wrap">
					<img src="" alt="" class="item__img">
				</div>
			</div>
			<div class="item__text-wrap">
				<h3 class="item__name"></h3>
				<span class="item__stream-text"></span>
			</div>
			<div class="item__status-wrap">
				<span class="item__status"></span>
			</div>
		</a>
	</li>
  </template>

<script src="js/consts.js"></script>
<script src="js/render.js"></script>
<script src="js/data.js"></script>
<script src="js/backend.js"></script>
<script src="js/main.js"></script>

</body>
</html>
